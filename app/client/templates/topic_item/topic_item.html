<template name="TopicItem">
	<div class="topic-item">
		<div class="container">
			<hr/>
			{{#linkTo route="topics.detail"}}
			<h3>{{name}}</h3>
			{{/linkTo}}
			
			<img src="{{picture}}" class="img-rounded">

			<h4> {{description}} </h4>
			<h5> {{host}} </h5>
			<button class="btn btn-default" type="submit">Delete</button>

		</div>
	</div>
</template>

<template name="ProfileItem">
  <div class="container profile-item">
  <hr/>
    <h3>{{name}}</h3>
    
    <img src="{{picture}}" class="img-rounded">

	<h4> {{course}} </h4>
	<h5> {{bio}} </h5>

	<input name="hate" class="btn btn-danger" type="button" value="Go Away">
	<input name="like" class="btn btn-primary" type="submit" value="Like">
  </div>
</template>
